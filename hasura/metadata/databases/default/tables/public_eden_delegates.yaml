table:
  name: eden_delegates
  schema: public
array_relationships:
  - name: eden_elections
    using:
      foreign_key_constraint_on:
        column: id_delegate
        table:
          name: eden_election
          schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - account
        - created_at
        - id
        - last_synced_at
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: guest
    permission:
      columns:
        - last_synced_at
      filter: {}
      check: null
