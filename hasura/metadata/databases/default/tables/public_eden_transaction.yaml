table:
  name: eden_transaction
  schema: public
object_relationships:
  - name: eden_election
    using:
      foreign_key_constraint_on: id_election
insert_permissions:
  - role: guest
    permission:
      check: {}
      columns:
        - category
        - description
        - memo
        - recipient
        - txid
        - type
        - amount
        - eos_exchange
        - usd_total
        - created_at
        - date
        - updated_at
        - id
        - id_election
select_permissions:
  - role: guest
    permission:
      columns:
        - amount
        - category
        - created_at
        - date
        - description
        - eos_exchange
        - id
        - id_election
        - memo
        - recipient
        - txid
        - type
        - updated_at
        - usd_total
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: guest
    permission:
      columns:
        - category
        - description
        - id_election
        - txid
      filter: {}
      check: null
