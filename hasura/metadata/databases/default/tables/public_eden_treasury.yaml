table:
  name: eden_treasury
  schema: public
select_permissions:
  - role: guest
    permission:
      columns:
        - id
        - txid
        - balance
        - type
        - amount
        - date
        - created_at
        - updated_at
        - eos_exchange
        - usd_total
        - last_synced_at
      filter: {}
      allow_aggregations: true
